<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <header class="container-md bg-primary" >
        <h1 class="text-center text-white">Weekend SQL To-Do List</h1>
    </header>
    <main>
        <section class="container-md">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="taskIn" placeholder="Add Task">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="addTaskButton">Add</button>
                </div>
            </div>
        </section>
        <section class="container-md">
            <h2>To-Do List</h2>
            <table class="table">
                <thead>
                    <th>Tasks</th>
                    <th>Completed</th>
                    <th>Delete</th>
                    <th>Time Completed</th>
                </thead>
                <tbody class="table-striped" id="tasksOut"></tbody>
            </table>
        </section>
    </main>
    <footer class="container-md">
        <p>&copy; Lucas Gabrielson</p>
    </footer>
</body>
</html>
